<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bootstrap5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap-grid.min.css"
        integrity="sha512-79vX0oXpL1ee3k+V7jJxmmT+xdb7UrE7Fce5RYu3/l1oO/EWaMGEjDDObLXe2JSrDZtoRntVv0Iolv6i4TDWKw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="field">
        <div>
            縣市名稱
        </div>
        <div class="location">
        </div>
    </div>
</head>

<body>
    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 載入bootstrap5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 載入我的api token -->
    <script src="./api/token.js"></script>
    <script>
        
        $(document).ready(function () {
            // bind
            // 命名拿到的token
            let tokenpw = token;
            let url = `https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=${tokenpw}`;
            // 存放縣市名稱的box
            const location = $(".location");
            
            // action
            $.ajax({
                type: "get",
                url: url,
                datatype: "json",
                success: function (response) {
                    console.log('res', response);
                    // 撈出record 內 的縣市名稱及縣市氣象資料
                    let data = response.records.location;
                    $.each(data,function (key, value) {
                        console.log('id', key);
                        console.log('location', value);

                    }) 
                    
                }
            })

        })
    </script>
</body>

</html>
